<!DOCTYPE html>
{% load static %}
<html lang="en">
   
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Dashboard</title>
      <link rel="shortcut icon" href="{% static "assets/img/favicon.png" %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/fontawesome.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/all.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/css/style.css" %}">

     
     
   </head>
   <body>
      <div class="main-wrapper">

        {% include "Includes/header.html" %}
         
       {% include "Includes/sidebar.html" %}


         <div class="page-wrapper">
            <div class="content container-fluid">

                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="{% url "update_stu" %}" enctype="multipart/form-data" method='POST'>
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Edit Student</span></h5>
                                    </div>


                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="first_name" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" name="last_name" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}">
                                        </div>
                                     </div>
                                     <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control"  name="username" value="{% for i in student %}{{i.admin.username}}{% endfor %}">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" value="{% for i in student %}{{i.admin.email}}{% endfor %}">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                           <label>Gender</label>
                                           <select class="form-control" name="gender">
                                              <option>Select Gender</option>
                                              <option value="female">Female</option>
                                              <option value="male">Male</option>
                                              <option value="other">Others</option>
                                           </select>
                                        </div>
                                     </div>
                                     
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                           <label>Course</label>
                                           <select class="form-control" name="course_id">
                                              <option>Select Course</option>
                                              {% for i in course  %}
                                              <option value="{{i.id}}">{{i.name}}</option>
                                              {% endfor %}
                                             
                                           </select>
                                        </div>
                                     </div>

                                     <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                           <label>Session Year</label>
                                           <select class="form-control" name="session_year_id" >
                                            <option>Select Year</option>

                                            {% for i in session_year %}

                                              <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>

                                              {% endfor %}
                                    
                                           </select>
                                        </div>
                                     </div>

                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea id="" class="form-control" name="address">{% for i in student %}{{i.address}}{% endfor %}</textarea>
                                        </div>
                                    </div>

                                       
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control"  name="password"  placeholder="Fill only if u want to change">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Profile Pic</label>
                                            <input type="file" class="form-control" name="profile_pic">
                                            
                                     <input type="text" class="form-control" name="stu_id" value="{% for i in student  %}{{i.admin.id}}{% endfor %}" hidden>
                                     
                                        </div>

                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Update Student</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                    
            <footer class="text-center">
               <p>Copyright Â© 2024 Dreamguys.</p>
            </footer>
         </div>
      </div>

      <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>
      <script src="{% static "assets/js/popper.min.js" %}"></script>
      <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
      <script src="{% static "assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
      <script src="{% static "assets/plugins/apexchart/apexcharts.min.js" %}"></script>
      <script src="{% static "assets/plugins/apexchart/chart-data.js" %}"></script>
      <script src="{% static "assets/js/script.js" %}"></script>

     
   </body>
   
</html>
