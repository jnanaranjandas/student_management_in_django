<!DOCTYPE html>
{% load static %}
<html lang="en">
   
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Dashboard</title>


      <link rel="shortcut icon" href="{% static "assets/img/favicon.png" %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/fontawesome.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/plugins/fontawesome/css/all.min.css" %}">
      <link rel="stylesheet" href="{% static "assets/css/style.css" %}">

     
   </head>
   <body>
      <div class="main-wrapper">

        {% include "Includes/header.html" %}
         
       {% include "Includes/sidebar.html" %}


         <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row">
                       <div class="col-sm-12">
                          <h3 class="page-title">Dashboard</h3>
                       </div>
                    </div>
                 </div> 
  
                 <div class="row">
                    <div class="col-xl-3 col-sm-6 col-12 d-flex">
                       <div class="card bg-one w-100">
                          <div class="card-body">
                             <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                   <i class="fas fa-user-graduate"></i>
                                </div>
                                <div class="db-info">
                                   <h3>{{student_count}}</h3>
                                   <h6>Students</h6>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
  
                    <div class="col-xl-3 col-sm-6 col-12 d-flex">
                       <div class="card bg-two w-100">
                          <div class="card-body">
                             <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                   <i class="fas fa-chalkboard-teacher"></i>
                                </div>
                                <div class="db-info">
                                   <h3>{{staff_count}}</h3>
                                   <h6>Staff</h6>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
  
                    <div class="col-xl-3 col-sm-6 col-12 d-flex">
                       <div class="card bg-three w-100">
                          <div class="card-body">
                             <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                   <i class="fas fa-graduation-cap"></i>
                                </div>
                                <div class="db-info">
                                   <h3>{{course_count}}</h3>
                                   <h6>Course</h6>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
  
  
                    <div class="col-xl-3 col-sm-6 col-12 d-flex">
                       <div class="card bg-four w-100">
                          <div class="card-body">
                             <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                   <i class="fas fa-book"></i>
                                </div>
                                <div class="db-info">
                                   <h3>{{subject_count}}</h3>
                                   <h6>Subject</h6>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
  
  
                 <div class="row">
                    <div class="col-md-12 col-lg-6">
                       <div class="card card-chart">
                          <div class="card-header">
                             <div class="row align-items-center">
                                <div class="col-6">
                                   <h5 class="card-title">All Data</h5>
                                </div>
                                <div class="col-6">
                                   <ul class="list-inline-group text-right mb-0 pl-0">
                                      <li class="list-inline-item">
                                         <div class="form-group mb-0 amount-spent-select">
                                         </div>
                                      </li>
                                   </ul>
                                </div>
                             </div>
                          </div>
                          <div class="card-body">
                             <div id="all"></div>
                          </div>
                       </div>
                    </div>



                    <div class="col-md-12 col-lg-6">
                       <div class="card card-chart">
                          <div class="card-header">
                             <div class="row align-items-center">
                                <div class="col-6">
                                   <h5 class="card-title">Number of Students</h5>
                                </div>
                                <div class="col-6">
                                   <ul class="list-inline-group text-right mb-0 pl-0">
                                      <li class="list-inline-item">
                                         <div class="form-group mb-0 amount-spent-select">
                                         </div>
                                      </li>
                                   </ul>
                                </div>
                             </div>
                          </div>
                          <div class="card-body">
                             <div id="gender"></div>
                          </div>
                       </div>
                    </div>
                 </div>


            <footer class="text-center">
               <p>Copyright Â© 2024 Gyan School.</p>
            </footer>
         </div>
      </div>

      
      <script src="{% static "assets/js/jquery-3.6.0.min.js" %}"></script>
      <script src="{% static "assets/js/popper.min.js" %}"></script>
      <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
      <script src="{% static "assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
      <script src="{% static "assets/plugins/apexchart/apexcharts.min.js" %}"></script>
      <script src="{% static "assets/plugins/apexchart/chart-data.js" %}"></script>
      <script src="{% static "assets/js/script.js" %}"></script>

<script>
 
   var options = {
      series: [{
      data: [{{student_count}},{{staff_count}},{{course_count}},{{subject_count}}]
    }],
      chart: {
      type: 'bar',
      height: 350
    },
    plotOptions: {
      bar: {
        borderRadius: 4,
        borderRadiusApplication: 'end',
        horizontal: true,
      }
    },
    dataLabels: {
      enabled: false
    },
    xaxis: {
      categories: ['Students','Staff','Course','Subject'
      ],
    }
    };

    var chart = new ApexCharts(document.querySelector("#all"), options);
    chart.render();
  

    var optionsBar = {
		chart: {
			type: 'bar',
			height: 350,
			width: '100%',
			stacked: true,
			toolbar: {
				show: false
			},
		},
		dataLabels: {
			enabled: false
		},
		plotOptions: {
			bar: {
				columnWidth: '45%',
			}
		},
		series: [{
			name: "Boys",
			color: '#fdbb38',
			data: [{{student_male}}],

		}, {
			name: "Girls",
			color: '#19affb',
			data: [{{student_female}}],
			
		}],
		labels: [2024,2025,2026],
		xaxis: {
			labels: {
				show: false
			},
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
		},
		yaxis: {
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
			labels: {
				style: {
					colors: '#777'
				}
			}
		},
		title: {
			text: '',
			align: 'left',
			style: {
				fontSize: '18px'
			}
		}

	}
  
	var chartBar = new ApexCharts(document.querySelector('#gender'), optionsBar);
	chartBar.render();
   


</script>

   </body>
   
</html>
